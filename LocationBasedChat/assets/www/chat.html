<!DOCTYPE html>

<script type="text/javascript">
	$.mobile.loadingMessage = false;
	$(document).ready(function() {
		Initialize();
	});
</script>

<div
	id="chatheader" style="width: 100%; position: fixed; background-color: #414141; top: 0px; height: 100px; left: 0px; z-index: 10;">
	<img alt="" src="img/user.png"
		style="width: 60px; height: 60px; position: fixed; top: 10px; left: 10px;">
	<div
		style="position: fixed; left: 80px; top: 10px; color: white; font-size: 15px;"
		id="friendName">friend name</div>
	<div
		style="position: fixed; left: 80px; top: 30px; color: white; font-size: 10px;"
		id="friendStatus">online</div>
</div>
<div id="chatarea"
	style="width: 100%; position: absolute; bottom: 80px; overflow-y: scroll; background-color: transparent;"></div>
<div data-role="footer" style="background-color: gray;"
	data-position="fixed">
	<input id="chatinput" type="text" data-role="none"
		style="width: 90%; font-size: 20px !important; height: 80px; float: left;" />
	<!-- onfocus="keyBoardAppears()" onblur="keyBoardDisappears()" -->
	<span id="chatImgID"
		style="width: 9%; height: 80px; float: right; background-image: url('img/ic_action_send.png'); background-size: 100% 100%;"
		onclick="sendMessageUI()"></span>

</div>
